Resources:
  HealthStatusesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "HC-${ENV}-HealthStatuses"
      AttributeDefinitions:
        - AttributeName: health_check_id
          AttributeType: S
        - AttributeName: user_id
          AttributeType: S
      KeySchema:
        - AttributeName: health_check_id
          KeyType: HASH
        - AttributeName: user_id
          KeyType: RANGE
      BillingMode: PAY_PER_REQUEST